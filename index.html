<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Icon-->
    <link rel="icon" href="/clock.png" type="image/x-icon">
    <title>Glass clock</title>
</head>

<body>
    <div class="title">
        <h1>Liborzdev</h1>
    </div>
    <div class="title-two">
        <h1>Glass clock</h1>

    <div class="container">

        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>

        <div class="clock">
            <div class="clock-bg">

            </div>
            <div class="second">
                <span class="sec" id="sec"></span>
            </div>

        </div>
    </div>
